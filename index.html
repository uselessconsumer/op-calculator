<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200;300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="toprow" id="ac">AC</button>
            <button class="toprow" id="backspace">&#9003;</button>
            <button class="toprow operator" id="power">x<sup>2</sup></button>
            <button class="rightcol operator" id="divide">&#247;</button>
            <button class="num" value="7" id="70">7</button>
            <button class="num" value="8" id="8">8</button>
            <button class="num" value="9" id="9">9</button>
            <button class="rightcol operator" id="multiply">&#215;</button>
            <button class="num" value="4" id="4">4</button>
            <button class="num" value="5" id="5">5</button>
            <button class="num" value="6" id="6">6</button>
            <button class="rightcol operator" id="subtract">-</button>
            <button class="num" value="1" id="1">1</button>
            <button class="num" value="2" id="2">2</button>
            <button class="num" value="3" id="3">3</button>
            <button class="rightcol operator" id="add">+</button>
            <button class="num" value="0" id="zero">0</button>
            <button class="decimal" value="." id="decimal">.</button>
            <button class="rightcol" id="equals">=</button>
        </div>
    </div>

</body>
</html>
